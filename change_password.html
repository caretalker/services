<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>パスワード変更</title>
  <link rel="stylesheet" href="common.css">
  <style>
    .main-content {
      padding: 20px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      margin-bottom: 100px;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #007bff;
    }

    .password-requirements {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      line-height: 1.4;
    }

    .buttons {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 480px;
      display: flex;
      justify-content: space-between;
      padding: 16px;
      background: white;
      border-top: 1px solid #ddd;
      box-sizing: border-box;
      gap: 16px;
    }

    .button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cancel-button {
      background-color: #f8f9fa;
      color: #6c757d;
      border: 1px solid #dee2e6;
    }

    .cancel-button:hover {
      background-color: #e2e6ea;
    }

    .submit-button {
      background-color: #007bff;
      color: white;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    .submit-button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
      padding: 10px;
      background-color: #ffeaea;
      border-radius: 6px;
      border: 1px solid #e74c3c;
      display: none;
      text-align: center;
    }

    .success-message {
      color: #27ae60;
      font-size: 14px;
      margin-top: 10px;
      padding: 10px;
      background-color: #eafaf1;
      border-radius: 6px;
      border: 1px solid #27ae60;
      display: none;
      text-align: center;
    }

    .loading-message {
      color: #007bff;
      font-size: 14px;
      margin-top: 10px;
      padding: 10px;
      background-color: #e7f3ff;
      border-radius: 6px;
      border: 1px solid #007bff;
      display: none;
      text-align: center;
    }

    .info-text {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="date">2025 3/3</div>
    <div class="header-icons">
      <img src="notifications.png" alt="通知" />
      <img src="Settings.png" alt="設定" />
      <img src="account_circle.png" alt="プロフィール" />
    </div>
  </div>

  <div class="main-content">
    <div class="form-container">
      <h1>パスワード変更</h1>
      
      <div class="info-text">
        セキュリティのため、現在のパスワードを入力してから<br>
        新しいパスワードを設定してください。
      </div>

      <form id="changePasswordForm">
        <div class="form-group">
          <label for="oldPassword">現在のパスワード</label>
          <input type="password" id="oldPassword" name="oldPassword" required autocomplete="current-password">
        </div>

        <div class="form-group">
          <label for="newPassword">新しいパスワード</label>
          <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password">
          <div class="password-requirements">
            ※ 6文字以上で入力してください
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">新しいパスワード（確認）</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
        </div>
      </form>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      <div id="loadingMessage" class="loading-message">パスワードを変更中...</div>
    </div>
  </div>

  <div class="buttons">
    <button type="button" class="button cancel-button" onclick="goBack()">キャンセル</button>
    <button type="button" class="button submit-button" id="submitButton" onclick="changePassword()">変更する</button>
  </div>

  <script src="navigation.js"></script>
  <script>
    const CLOUD_RUN_URL = 'https://loginservice-family-sucmscarza-an.a.run.app';
    let currentClientId = null;

    // ページ読み込み時の初期化
    document.addEventListener('DOMContentLoaded', function() {
      // ログイン状態をチェック
      currentClientId = sessionStorage.getItem('userSerial');
      
      if (!currentClientId) {
        alert('ログインが必要です。');
        window.location.href = 'index.html';
        return;
      }

      // パスワード確認の入力チェック
      const newPasswordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      
      function checkPasswordMatch() {
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (confirmPassword && newPassword !== confirmPassword) {
          confirmPasswordInput.setCustomValidity('パスワードが一致しません');
        } else {
          confirmPasswordInput.setCustomValidity('');
        }
      }

      newPasswordInput.addEventListener('input', checkPasswordMatch);
      confirmPasswordInput.addEventListener('input', checkPasswordMatch);

      // Enterキーでフォーム送信
      document.getElementById('changePasswordForm').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          changePassword();
        }
      });
    });

    function goBack() {
      window.location.href = 'account.html';
    }

    async function changePassword() {
      const oldPassword = document.getElementById('oldPassword').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      // 入力値の検証
      if (!oldPassword || !newPassword || !confirmPassword) {
        showError('すべてのフィールドを入力してください');
        return;
      }

      if (newPassword.length < 6) {
        showError('新しいパスワードは6文字以上で入力してください');
        return;
      }

      if (newPassword !== confirmPassword) {
        showError('新しいパスワードと確認パスワードが一致しません');
        return;
      }

      // 現在のパスワードと新しいパスワードが同じかチェック
      if (oldPassword === newPassword) {
        showError('新しいパスワードは現在のパスワードと異なるものを入力してください');
        return;
      }

      try {
        showLoading();
        hideError();
        hideSuccess();

        const response = await fetch(`${CLOUD_RUN_URL}/change-password/${currentClientId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            oldPassword: oldPassword,
            newPassword: newPassword,
            confirmPassword: confirmPassword
          })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // パスワード変更成功
          showSuccess('パスワードが正常に変更されました。3秒後にログアウトします。');
          
          // 3秒後にログアウト処理
          setTimeout(() => {
            logout();
          }, 3000);
        } else {
          // パスワード変更失敗
          showError(data.message || 'パスワードの変更に失敗しました');
        }
      } catch (error) {
        console.error('Change password error:', error);
        showError('ネットワークエラーが発生しました。インターネット接続を確認してください。');
      } finally {
        hideLoading();
      }
    }

    function logout() {
      // セッションストレージをクリア
      sessionStorage.clear();
      
      // ローカルストレージの「ログインを保持する」設定もクリア
      localStorage.removeItem('rememberedEmail');
      localStorage.removeItem('rememberLogin');
      
      // ログイン画面に遷移
      window.location.href = 'index.html';
    }

    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorMessage').style.display = 'block';
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    function showSuccess(message) {
      document.getElementById('successMessage').textContent = message;
      document.getElementById('successMessage').style.display = 'block';
    }

    function hideSuccess() {
      document.getElementById('successMessage').style.display = 'none';
    }

    function showLoading() {
      document.getElementById('loadingMessage').style.display = 'block';
      document.getElementById('submitButton').disabled = true;
      document.getElementById('submitButton').textContent = '変更中...';
    }

    function hideLoading() {
      document.getElementById('loadingMessage').style.display = 'none';
      document.getElementById('submitButton').disabled = false;
      document.getElementById('submitButton').textContent = '変更する';
    }
  </script>
</body>
</html>
