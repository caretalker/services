<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>設定内容の確認</title>
  <link rel="stylesheet" href="setting_edit.css">
</head>
<body>
  <h1>入力内容の確認</h1>
  <div class="item"><label>姓</label><div class="value">山田</div></div>
  <div class="item"><label>名</label><div class="value">太郎</div></div>
  <div class="item"><label>フリガナ（セイ）</label><div class="value">ヤマダ</div></div>
  <div class="item"><label>フリガナ（メイ）</label><div class="value">タロウ</div></div>
  <div class="item"><label>年齢</label><div class="value">76</div></div>
  <div class="item"><label>性別</label><div class="value">男性</div></div>
  <div class="item"><label>住所</label><div class="value">東京都港区1-2-3</div></div>
  <div class="item"><label>ご家族の住所</label><div class="value">東京都渋谷区4-5-6</div></div>
  <div class="item"><label>緊急連絡先</label><div class="value">090-1234-5678</div></div>
  <div class="item"><label>服薬中の薬</label><div class="value">降圧剤</div></div>
  <div class="item"><label>服薬頻度</label><div class="value">毎朝1回</div></div>
  <div class="item"><label>持病</label><div class="value">高血圧</div></div>
  <div class="item"><label>アレルギー</label><div class="value">なし</div></div>
  <div class="item"><label>趣味</label><div class="value">園芸</div></div>
  <div class="item"><label>普段の主な外出先</label><div class="value">近所のスーパー</div></div>
  <div class="item"><label>ゴミ出し日</label><div class="value">月・木・土</div></div>
  <div class="item"><label>デイサービス頻度</label><div class="value">週3回</div></div>
  <div class="item"><label>その他リマインドしたい情報</label><div class="value">お風呂：毎週火曜と金曜</div></div>
  
  <div class="buttons">
    <button class="button edit-button" onclick="history.back()">修正する</button>
    <button class="button submit-button" onclick="alert('送信しました')">送信</button>
  </div>
</body>
</html>
