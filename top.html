<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>トップページ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 0.5em;
      color: #000;
      font-size: 24px;
    }
    p {
      margin-bottom: 1em;
      color: #333;
      line-height: 1.4;
    }
    .user-info {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #eee;
    }
    .user-info p {
      margin: 10px 0;
      font-size: 14px;
    }
    .user-info strong {
      color: #000;
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #333;
    }
    .footer-info {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
    
    /* スマートフォン用のレスポンシブ対応 */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        width: 100%;
        max-width: none;
      }
      
      h2 {
        font-size: 20px;
      }
      
      p {
        font-size: 14px;
      }
      
      button {
        padding: 14px 20px;
        font-size: 16px;
      }
      
      .user-info {
        padding: 15px;
      }
      
      .footer-info {
        font-size: 11px;
      }
    }
    
    /* タブレット用 */
    @media (min-width: 481px) and (max-width: 768px) {
      .container {
        max-width: 450px;
      }
    }
    
    /* デスクトップ用 */
    @media (min-width: 769px) {
      .container {
        max-width: 400px;
      }
      
      h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ログイン成功</h2>
    <p>ようこそ！<br>ログインが正常に完了しました</p>
    
    <div class="user-info">
      <p><strong>メールアドレス:</strong><br><span id="userEmail"></span></p>
      <p><strong>シリアル番号:</strong><br><span id="userSerial"></span></p>
    </div>
    
    <button id="logoutButton">ログアウト</button>
    
    <div class="footer-info">
      セキュリティのため、使用後はログアウトしてください
    </div>
  </div>
  
  <script>
    // ログイン状態をチェック
    document.addEventListener('DOMContentLoaded', function() {
      const userSerial = sessionStorage.getItem('userSerial');
      const userEmail = sessionStorage.getItem('userEmail');
      
      if (!userSerial || !userEmail) {
        // ログインしていない場合はログインページにリダイレクト
        alert('ログインが必要です。ログインページに移動します。');
        window.location.href = 'index.html';
        return;
      }
      
      // ユーザー情報を表示
      document.getElementById('userEmail').textContent = userEmail;
      document.getElementById('userSerial').textContent = userSerial;
      
      // ログアウトボタンの処理
      document.getElementById('logoutButton').addEventListener('click', function() {
        if (confirm('ログアウトしますか？')) {
          // セッション情報をクリア
          sessionStorage.removeItem('userSerial');
          sessionStorage.removeItem('userEmail');
          
          // ログインページにリダイレクト
          window.location.href = 'index.html';
        }
      });
    });
    
    // ページを離れる前の確認（セキュリティ向上のため）
    window.addEventListener('beforeunload', function(e) {
      const userSerial = sessionStorage.getItem('userSerial');
      if (userSerial) {
        e.preventDefault();
        e.returnValue = '';
        return '';
      }
    });
  </script>
</body>
</html>
